<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractor Showroom - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            scroll-behavior: smooth;
        }
        header {
            background: url('https://images.unsplash.com/photo-1530267981375-f0de937f5f13?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: white;
            padding: 80px 0;
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1ms ease-in-out;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        header h1 {
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-left: 10px;
            font-size: 1.1rem;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }
        .container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 140px auto 40px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.2rem;
        }
        .contact-info i {
            margin-right: 10px;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #007BFF;
        }
        .contact-form {
            margin-top: 30px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="C:\Users\jasha\OneDrive\Desktop\Tractor Website\index.html">Home</a>
        <a href="C:\Users\jasha\OneDrive\Desktop\Tractor Website\tractors.html">Tractors</a>
        <a href="C:\Users\jasha\OneDrive\Desktop\Tractor Website\contact.html">Contact</a>
        <a href="C:\Users\jasha\OneDrive\Desktop\Tractor Website\about.html">About</a>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@hallandtractors.com">info@hallandtractors.com</a></p>
                <p><i class="fas fa-phone"></i> Phone: +123 456 7890</p>
                <p><i class="fas fa-map-marker-alt"></i> Brampton</p>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id
                    ="email" name="email" required>
    
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent successfully!');
            this.reset();
        });

      
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.startsWith('C:\\')) {
                
                    return;
                } else {
                    e.preventDefault();
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
